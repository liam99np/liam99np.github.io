<!doctype html>
<html>

<head>
    <style>
        #img {
            height: 100px;
            Width: 100px;
            opacity: 1;
            Background-color: cornsilk;
            display: block;
            margin-top: 250px;
            margin-left: auto;
            margin-right: auto;
            width: 9%;

        }

        div {
            opacity: 1;
            display: block;
            margin-top: 100;
            margin-left: auto;
            margin-right: auto;
            width: 9%;

        }

        body {
            color: black;
            font-size: 20px;
            background-color: cornsilk;
        }
        #car {
            display:none;
            position:absolute;
            height: 100px;
            top: 170px;
            z-index: 1;

        }
        #road {
            display:none;
            position:absolute;
            left : -450px;
            height: 140px;
            top: 150px;
            width: 2300px;
         -webkit-transform: scaleX(-1);
         transform: scaleX(-1);
        }
        
        
    </style>
</head>

<body>
    <img id="img" src="H.png">
    <div id="score">
    </div>
    <div id="upgrade">
    Autoclicker
    </div>
    <div id="upgrade2">More clicks </div>
<img id="car" src="Car.png">
<img id="road" src= "Bridge.png">

</body>

</html>
<script>
    document.getElementById("img").addEventListener("click", imgClick)
    document.getElementById("upgrade").addEventListener("click", upgradeClick)
    document.getElementById("upgrade2").addEventListener("click", upgradeClick2)
    var score = 0
    var price = 5
    var price2 = 20
    var increaseclick = 0
    var price3 = 100
    var carx = -100
    var cary = 100
    setInterval(checkForCar,5)
    setInterval(checkforRoad,5 )
    function checkForCar(){
        if(score>=10){
            document.getElementById("car").style.display = "block"
            document.getElementById("car").style.left = carx + "px"
            //document.getElementById("car").style.top = cary + "px"
            carx = carx + 1
            if (carx > window.innerWidth) {
                carx = -100
            }
            if (cary > window.innerwidth) {
                cary = 500
            }

            
        }
    }
    function checkforRoad(){
        if(score>=10){
            document.getElementById("road").style.display = "block"
        }
    }
        
    
    
    function imgClick() {
        score = score + increaseclick
        score = score + 1
        document.getElementById("score").innerText = "score = " + Math.floor(score) 
    }
    function upgradeClick() {
        if (score >= price) {
            score = score - price
            document.getElementById("score").innerText = "score = " + Math.floor(score) 
            price = price * 1.3
            setInterval(autoUpgrade, 300)
            
        }
    }
    function autoUpgrade() {
        score = score + 1
        document.getElementById("score").innerText = "score = " + Math.floor(score) 
    }
    function upgradeClick2() {
        if (score >= price2) {
            score = score - price2
            increaseclick = increaseclick + 1
            document.getElementById("score").innerText = "score = " + Math.floor(score) 
            price2 = price2 * 1.8
            
    }
    }
    function car(){
        if (score >= price3) {
            score = score - price3
            increaseclick = increaseclick + 1
            document.getElementById("score").innerText = "score = " + Math.floor(score) 
            price3 = price3 * 1.2
    }
    }
</script>
