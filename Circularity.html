<!DOCTYPE HTML>
<html>

<head>

    <Style>
        
        #canvas {
            background-color: black;    
               width: 100%;
               height: 100%;
        }

    </Style>
</head>

<body>
    <canvas id="canvas" width="1423" height="770" > </canvas>
    
</body>

</html>
<script>
    var x = 0
    var y = 0
    var speedx = 3
    var speedy = 3
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    ctx.fillStyle = "blue"
    setInterval(move, 50)
    function move() {
    ctx.clearRect(0,0 , 1450,  800 )
        ctx.fillRect(x, y, 100, 100)
        y = y + speedy
        x = x + speedx
        if (x > 1358) {
            speedx = speedx * -1

        }
        if (x < 0) {
            speedx = speedx * -1
        }

        if (y > 657) {
            speedy = speedy * -1
        }


        if (y < 0) {
            speedy = speedy * -1
        }
    }
</script>
