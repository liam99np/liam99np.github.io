<!DOCTYPE html>
<html>

<style>
   #box {
      position: absolute;
      width: 150px;
      height: 150px;
      left: 0px;
      
   }


   #h {
      position: absolute;
      left: 50%;
      height: 50%;
      color: black;
   }
   body { 
      position: absolute;
      background-color: black;
}
</style>

<body>

   <img src="darrel.jpg" id="box"> </img>
   <h1 id="h"> </h1>
</body>

</html>
<script>
   var box = document.getElementById('box')
   x = 1
   y = 1 
  
   document.addEventListener("keydown", move)
   
   function move(e) {
      
      if (e.key === "w") {
         document.getElementById("box").style.top = y + "px"
         y -= 5
      } 
      if (e.key === "a") {
         document.getElementById("box").style.left = x + "px"
         x -= 5
      }
      if (e.key === "s") {
         document.getElementById("box").style.top = y + "px"
         y += 5
      }
      if (e.key === "d") {
         document.getElementById("box").style.left = x + "px"
         x += 5
      }
   }


</script>
