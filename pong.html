<!DOCTYPE html>
<html>
<style>
    #h {
        position: absolute;
        left: 50%;
        top: 50%;
        color: white;
    }

    #MyCanvas {
        position: absolute;
        overflow: hidden;
        padding: 0px;
        margin: 0px;

    }

    body {
        position: absolute;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        background-color: black;
    }
</style>

<body>
    <canvas id="MyCanvas" style="border: 1px solid black"> </canvas>
    <h1 id="h">waregaetrhetash</h1>
</body>

</html>
<script>
    var c = document.getElementById("MyCanvas")
    var ctx = c.getContext("2d")
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    var ballx = 0
    var bally = 0
    var redx = 10
    var redy = 450
    var bluex = 1500
    var bluey = 450
    var redUp = false
    var redDown = false
    var blueUp = false
    var blueDown = false
    setInterval(moveRed, 50)
    setInterval(moveBlue, 50)

    document.addEventListener("keydown", keyDownHandler)
    document.addEventListener("keyup", keyUpHandler)
    function keyDownHandler(e) {
        if (e.key === "w") {
            redUp = true

        }
        if (e.key === "s") {
            redDown = true

        }
        if (e.key === "i") {
            blueUp = true

        }
        if (e.key === "k") {
            blueDown = true

        }

    }
    function keyUpHandler(e) {
        if (e.key === "w") { redUp = false }
        if (e.key === "s") { redDown = false }
        if (e.key === "i") { blueUp = false }
        if (e.key === "k") { blueDown = false }
    }
    function moveRed(e) {
        ctx.fillStyle = "red"

        if (redUp === true && redy < 0) {
            ctx.clearRect(redx, redy, 25, 100)
            ctx.fillRect(redx, redy -= 15, 25, 100)
            document.getElementbyID("h").innerHTML = "srghinbeatrjhbajergra"
        }
        if (redDown === true && redy > 660) {
            ctx.clearRect(redx, redy, 25, 100)
            ctx.fillRect(redx, redy += 15, 25, 100)
        }

        // if (redy < 0){
        //     ctx.clearRect(redx, redy, 25, 100)
        //     ctx.fillRect(redx, redy = 0, 25, 100)
        // }
        // if (redy > 660){
        //     ctx.clearRect(redx, redy, 25, 100)
        //     ctx.fillRect(redx, redy = 660, 25, 100)
        // }
    }

    function moveBlue(e) {
        ctx.fillStyle = "blue"
        if (e.key === "i") {
            ctx.clearRect(bluex, bluey, 25, 100)
            ctx.fillRect(bluex, bluey -= 15, 25, 100)
        }
        if (e.key === "k") {
            ctx.clearRect(bluex, bluey, 25, 100)
            ctx.fillRect(bluex, bluey += 15, 25, 100)
        }

        if (bluey < 0) {
            ctx.clearRect(bluex, bluey, 25, 100)
            ctx.fillRect(bluex, bluey = 0, 25, 100)
        }
        if (bluey > 660) {
            ctx.clearRect(bluex, bluey, 25, 100)
            ctx.fillRect(bluex, bluey = 660, 25, 100)
        }
    }
    function ball() {
        ctx.fillRect()
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "green"


    }






</script>
