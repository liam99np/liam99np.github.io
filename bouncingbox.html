<!doctype html>
<html>

<head>
    <style>
        div {

            height: 50px;
            width: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box"> </div>
  

</body>

</html>
<script>

    var speedy = 60
    var speedx = 60
    var x = 0
    var y = 0
    var box = document.getElementById("box")
    setInterval(update, 50)
    function update() {
        box.style.left = x + "px"
        box.style.top = y + "px"
        y = y + speedy
        x = x + speedx

        if (x > window.innerWidth) {
            speedx = speedx * -1

        }
        if (x < 0) {
            speedx = speedx * -1
        }

        if (y > window.innerHeight) {
            speedy = speedy * -1
        }


        if (y < 0) {
            speedy = speedy * -1
        }

    }
</script>
